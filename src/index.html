<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Wojeciech Wojtyczka - Recruitment task</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="./dist/all.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row container__wrapper">
          <div class="col container__image">
            <img
              src="./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_16_9,c_fill,g_auto__c_scale,w_596.jpg"
              alt="Ocean"
            />
          </div>
          <div class="col container__content">
            <h1 class="header">Lorem Ipsum</h1>
            <p>
              Infinitely scalable, feature-rich and cloud-native data management
              and protection for modern and legacy infrastructures and SaaS
              platforms, managed via a single app with no hardware required.
            </p>
            <button class="popup-show primary-btn">Button</button>
          </div>
        </div>
      </div>
      <div id="popup">
        <div class="popup__container">
          <div class="popup__wrapper row">
            <div class="close-popup">
              <span class="line"></span>
              <span class="line"></span>
              <button aria-label="Close" class="close"></button>
            </div>
            <h1 class="header">Alert!</h1>
            <div class="popup__content row nowrap aic">
              <div class="col">
                <p>
                  You have clicked <b><span class="count">0</span> times</b> to
                  related button.
                </p>
              </div>
              <div class="col col-0 content__reset">
                <button
                  id="reset-counter"
                  class="primary-btn primary-btn--blue"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
